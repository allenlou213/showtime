<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的H5页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">产品</a></li>
				<li><a href="#">服务</a></li>
				<li><a href="#">关于我们</a></li>
				<li><a href="#">联系我们</a></li>
			</ul>
		</nav>
		<h1>欢迎来到我的H5页面</h1>
		<p>这是一个典型的H5页面示例</p>
		<button>点击我</button>
	</header>
	<main>
		<section>
			<h2>产品介绍</h2>
			<p>我们提供高品质的产品，满足客户不同需求</p>
			<img src="product.jpg" alt="产品图片">
			<a href="#">了解更多</a>
		</section>
		<section>
			<h2>服务项目</h2>
			<p>我们提供全方位的服务项目，让客户享受VIP服务</p>
			<ul>
				<li>快速响应</li>
				<li>定制化服务</li>
				<li>售后保障</li>
			</ul>
			<a href="#">了解更多</a>
		</section>
		<section>
			<h2>客户评价</h2>
			<ul>
				<li>
					<img src="avatar1.jpg" alt="客户头像">
					<p>“这是一个非常好的产品，我非常满意！”</p>
					<span>-客户1</span>
				</li>
				<li>
					<img src="avatar2.jpg" alt="客户头像">
					<p>“服务非常到位，让我感受到了品牌的价值！”</p>
					<span>-客户2</span>
				</li>
				<li>
					<img src="avatar3.jpg" alt="客户头像">
					<p>“非常专业的团队，值得信赖！”</p>
					<span>-客户3</span>
				</li>
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy;2023 我的H5页面 版权所有</p>
	</footer>
</body>
</html>
