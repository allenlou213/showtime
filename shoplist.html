<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My H5 Page</title>
	<style type="text/css">
		/* 设置标题的样式 */
		h1 {
			text-align: center;
			font-size: 36px;
			margin-top: 50px;
		}
		/* 设置图片的样式 */
		img {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			height: auto;
			margin-top: 50px;
		}
		/* 设置文字的样式 */
		p {
			text-align: center;
			font-size: 24px;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<!-- 设置标题 -->
	<h1>My H5 Page</h1>
	<!-- 设置图片 -->
	<img src="https://picsum.photos/800/400" alt="Random Image">
	<!-- 设置文字 -->
	<p>Hello, world!</p>
</body>
</html>
